<div class="row">
    <!-- <h2 class="text-center">Recipes</h2> -->
    <div class="col-md-5">
        <app-recipes-list
            (selectedRecipe)="onSelectedRecipe($event)"
        ></app-recipes-list>
    </div>
    <hr>
    <div class="col-md-7">
        <app-recipes-details 
            *ngIf="selectedRecipe; else infoText"
            [recipe]="selectedRecipe"
        ></app-recipes-details>
        <ng-template #infoText>
            <p>Please select recipe.</p>
        </ng-template>
    </div>
</div>
