<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a 
                class="list-group-item"
                style="cursor: pointer"
                *ngFor="let ing of (ingredients | async).ingredients; let i = index"
                (click)="editSchoppingListItem(i)"    
            >
            {{ ing.name }} ({{ ing.amount }})
            </a>
        </ul>
    </div>
</div>
